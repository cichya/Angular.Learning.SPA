<form [formGroup]="inputForm" (ngSubmit)="submit()">
  <input class="form-control" type="text" formControlName="value">
  <button class="btn btn-primary" type="submit">Add</button>
</form>

<h3>Data</h3>
<div *ngFor="let item of this.data">
  value: {{item.value}} <button class="btn btn-danger" (click)="remove(item)">Remove</button>
</div>
